<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Adding favicon in browser tab  -->
     <link rel="icon" href="/images/contact.png">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/pages/notesApp.html">Contact NotesApp Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/pages/notesApp.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <a class="nav-link" href="/pages/about.html">About</a>
                </li>
                <li>
                    <a class="nav-link active" href="contact.html">Contact</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <form>
            
            <div class="form-row my-4">

                <div class="form-group col-6">
                    <div class="row mx-2">
                        <label htmlFor="inputFirstName">First Name</label>
                    </div>
                    <input type="text" class="form-control" id="inputFirstName"placeholder="Enter your first name" />
                </div>

                <div class="form-group col-6">
                    <div class="row mx-2">
                        <label htmlFor="inputLastName">Last Name</label>
                    </div>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Enter your last name"/>
                </div>

            </div>

            <div class="form-group">
                <div class="row mx-2">
                    <label htmlFor="inputAddress">Temporary Address</label>
                </div>
                <input type="text" class="form-control" id="inputAddress" placeholder="Enter your temporary address" />
            </div>

            <div class="form-group">
                <div class="row mx-2">
                    <label htmlFor="inputAddress2">Permanent Address</label>
                </div>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your permanent address" />
            </div>

            <div class="form-row">

                <div class="form-group col-md-6">
                    <div class="row mx-2">
                        <label htmlFor="inputCity">City</label>
                    </div>
                    <input type="text" class="form-control" id="inputCity" placeholder="Enter your city"/>
                </div>

                <div class="form-group col-md-4">
                    <div class="row mx-2">
                        <label htmlFor="inputState">State</label>
                    </div>
                    <input type="text" class="form-control" id="inputState" placeholder="Enter your state"/>
                </div>

                <div class="form-group col-md-2">
                    <div class="row mx-2">
                        <label htmlFor="inputZip">Zip</label>
                    </div>
                    <input type="text" class="form-control" id="inputZip" placeholder="Enter your zip code"/>
                </div>

            </div>

            <div class="row mx-2">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
